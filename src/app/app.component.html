
<div class="min-h-screen min-w-full bg-slate-200 dark:bg-slate-800"  >
  <div class="flex justify-between items-center bg-teal-600 text-white p-5 font-semibold text-lg shadow-lg dark:bg-slate-600">
    
      Dark Mode with Angular and TailwindCSS
      <!-- <button (click)="darkMode.set(!darkMode())"> -->
        <p-button (click)="setDarkTheme()">

        } @else{

        }
        
        
      </p-button>
